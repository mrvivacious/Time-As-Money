<html>
    <head>
        <title>Time As Money</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>
            Time As Money
            <a href="mailto:jvnnvt@gmail.com?Subject=TimeAsMoney" target="_blank" style="float: right; font-size: medium;">
                Email me feedback
            </a>
        </h1>

        <p>
            <em>
                Hover over price tags on any website to see
                <br>
                costs represented in terms of work-time.
            </em>
        </p>
        <hr>
        <div class="fifty-fifty-container">
            <div class="left-side">
                <h3>Cost of item</h3>
                $ <input id="input_item_cost" type="number" placeholder="20.00">
                <br>
                <br>
                <button>Calculate</button>
                <br>

                <h3>Hourly rate</h3>
                $ <input id="input_hourly_rate" type="number" placeholder="7.95">
                <span id="rate-saved">Saved!</span>
                
                <br>
                <br>
                <button id="btn_save_rate">Save rate</button>
                <br>

                <h3>Duration of average workday</h3>
                <input id="input_workday_duration" type="number" placeholder="8.0">
                <span id="duration-saved">Saved!</span>
                <br>
                <br>
                <button id="btn_save_duration">Save hours</button>
            </div>

            <div class="vertical-line"></div>

            <div class="right-side">
                <h3>Time needed:</h3>
                <strong>
                    <p id="p_workdays_required_rounded">
                        <!-- x real workdays -->
                    </p>
                </strong>

                <p id="p_workdays_required">
                    <!-- x.xx math workdays -->
                </p>

                <strong>
                    <p id="p_work_required_rounded">
                        <!-- x real hours -->
                    </p>
                </strong>

                <p id="p_work_required">
                    <!-- x.xx math hours -->
                </p>
            </div>
        </div>
    </body>
    <script src="DataInterface.js"></script>
    <script src="popup/Calculator.js"></script>
    <script src="popup/PopupFunctionality.js"></script>
</html>
